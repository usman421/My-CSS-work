<!DOCTYPE html>
<html>
    <head>
        <title>Introducting CSS</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Text sizes in CSS</h1>
        <!-- Size in pixels -->
        <p class="pix">The size of this text is <mark>80</mark> pixels.</p>
        <!-- Size in percentages -->
        <p class="per">The size of this text is <mark>300</mark> percentages.</p>
        <!-- Size in em -->
        <p class="em">The size of this text is <mark>5</mark> em.</p>
    </body>
</html>
