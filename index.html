<!DOCTYPE html>
<html>
    <head>
        <title>Introducting CSS</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Text font-styles in CSS</h1>
        <!-- Font in serif -->
        <p class="ser">The font of this text is serif.</p>
        <!-- Font in monospace -->
        <p class="mon">The font of this text is monospace.</p>
        <!-- Font in georgia -->
        <p class="geo">The font of this text is georgia.</p>
    </body>
</html>
