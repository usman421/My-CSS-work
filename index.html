<!DOCTYPE html>
<html>
    <head>
        <title>Introducing CSS</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Layouts in CSS</h1>
        <h2>Floating Elements</h2>
        <div class="u">
            <h3>Floating from left:</h3>
            <p class="a">This is upper paragraph.</p>
            <p class="b">This is lower paragraph.</p> 
            <p class="c">This is third paragraph.</p>
        </div>
        <br/>
        <div class="l">
            <h3>Floating from right:</h3>
            <p class="d">This is upper paragraph.</p>
            <p class="e">This is lower paragraph.</p> 
            <p class="f">This is third paragraph.</p>
        </div>
       

    </body>
</html>
